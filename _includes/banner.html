<!-- Banner -->
<section id="banner">
    <div class="content">
        <div class="inner">
            <header>
                <h2>{{ page.banner.title }}</h2>
                {{ page.banner.subtitle | markdownify }}
            </header>
            {% if page.banner.actions %}
                <ul class="actions">
                    {% for action in page.banner.actions %}
                        <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | link | relative_url }}{% endif %}" class="button{% if action.is_primary %} primary{% endif %}{% if action.is_scrolly %} scrolly{% endif %}{% if action.is_huge %} huge{% endif %}">{{ action.label }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
    </div>
</section>
