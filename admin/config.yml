backend:
  name: git-gateway
  branch: master
media_folder: uploads
public_folder: /uploads
collections:
  - name: config
    label: Config
    files:
      - name: config
        label: Config
        file: _config.yml
        fields:
          - name: title
            label: Title
            widget: text
            required: true
          - name: landing_template
            widget: hidden
            required: true
            label: Landing Template
            default: home
          - name: footer
            widget: object
            required: false
            label: Footer Configuration
            fields:
              - name: about
                widget: object
                required: false
                label: About Section
                fields:
                  - name: enabled
                    widget: boolean
                    required: false
                    label: Display About Section
                    default: false
                    hint: Displays the about section in the site footer
                  - name: title
                    widget: string
                    required: false
                    label: Section Title
                    hint: The bold text displayed at the top of the about section
                  - name: text
                    widget: markdown
                    required: false
                    label: Section Text
                    hint: The text displayed below the section title
                  - name: actions
                    widget: list
                    required: false
                    label: Section Action Buttons
                    fields:
                      - name: label
                        widget: string
                        required: true
                        label: Button Label
                        hint: The text displayed inside the button
                      - name: url
                        widget: string
                        required: false
                        label: Button URL
                      - name: is_primary
                        widget: boolean
                        required: false
                        label: Is Primary
                        default: false
                        hint: Gives the button a primary color
                      - name: is_scrolly
                        widget: boolean
                        required: false
                        label: Is Scrolly
                        hint: >-
                          Gives the button a scroll animation (If the button URL
                          is a section ID)
              - name: contact_methods
                widget: object
                required: false
                label: Contact Methods Section
                fields:
                  - name: enabled
                    widget: boolean
                    required: false
                    label: Display Contact Methods
                    default: false
                    hint: Displays the contact methods section
                  - name: methods_col1
                    widget: list
                    required: false
                    label: Contact Methods Column 1
                    hint: >-
                      A list of contact methods to be displayed in the first
                      column
                    types:
                      - name: contact_with_link
                        widget: object
                        label: Contact With Link
                        fields:
                          - name: title
                            widget: string
                            required: true
                            label: Method Title
                            hint: The title of the contact method
                          - name: icon
                            widget: string
                            required: false
                            label: Method Icon
                            hint: >-
                              (Font Awesom icon) The icon displayed beside the
                              method title
                          - name: text
                            widget: text
                            required: true
                            label: Method Description
                          - name: url
                            widget: string
                            required: false
                            label: Method URL
                            hint: The URL used in the method link
                      - name: contact_with_text
                        widget: object
                        label: Contact With Text
                        fields:
                          - name: title
                            widget: string
                            required: true
                            label: Method Title
                            hint: The title of the contact method
                          - name: icon
                            widget: string
                            required: false
                            label: Method Icon
                            hint: >-
                              (Font Awesom icon) The icon displayed beside the
                              method title
                          - name: text
                            widget: text
                            required: true
                            label: Method Description
                  - name: methods_col2
                    widget: list
                    required: false
                    label: Contact Methods Column 2
                    hint: >-
                      A list of contact methods to be displayed in the second
                      column
                    types:
                      - name: contact_with_link
                        widget: object
                        label: Contact With Link
                        fields:
                          - name: title
                            widget: string
                            required: true
                            label: Method Title
                            hint: The title of the contact method
                          - name: icon
                            widget: string
                            required: false
                            label: Method Icon
                            hint: >-
                              (Font Awesom icon) The icon displayed beside the
                              method title
                          - name: text
                            widget: text
                            required: true
                            label: Method Description
                          - name: url
                            widget: string
                            required: false
                            label: Method URL
                            hint: The URL used in the method link
                      - name: contact_with_text
                        widget: object
                        label: Contact With Text
                        fields:
                          - name: title
                            widget: string
                            required: true
                            label: Method Title
                            hint: The title of the contact method
                          - name: icon
                            widget: string
                            required: false
                            label: Method Icon
                            hint: >-
                              (Font Awesom icon) The icon displayed beside the
                              method title
                          - name: text
                            widget: text
                            required: true
                            label: Method Description
              - name: copyright
                widget: object
                required: false
                label: Copyright Section
                hint: >-
                  The copyright section displayed at the bottom of the site
                  footer
                fields:
                  - name: enabled
                    widget: boolean
                    required: false
                    label: Display Copyright Text
                    default: false
                    hint: Displays the copyright text at the bottom of the page
                  - name: text
                    widget: string
                    required: false
                    label: Copyright Text
                    hint: The copyright text displayed next to the footer menu
          - name: palette
            widget: select
            required: true
            label: Color Palette
            default: blue
            hint: The color palette used for the site
            options:
              - blue
              - green
          - name: palettes
            widget: hidden
            required: false
            label: Palettes
  - name: home
    label: Home
    files:
      - name: home
        label: Home
        file: index.md
        fields:
          - name: title
            widget: string
            required: true
            label: Page Title
          - name: banner
            widget: object
            required: false
            label: Page Banner
            hint: The banner displayed at the top of the landing page
            fields:
              - name: title
                widget: string
                required: true
                label: Banner Title
                hint: The bold text displayed at the top of the banner
              - name: subtitle
                widget: markdown
                required: false
                label: Banner Subtitle
                hint: The text displayed below the banner title
              - name: actions
                widget: list
                required: false
                label: Banner Action Buttons
                fields:
                  - name: label
                    widget: string
                    required: true
                    label: Button Label
                    hint: The text displayed inside the button
                  - name: url
                    widget: string
                    required: false
                    label: Button URL
                  - name: is_primary
                    widget: boolean
                    required: false
                    label: Is Primary
                    default: false
                    hint: Gives the button a primary color
                  - name: is_scrolly
                    widget: boolean
                    required: false
                    label: Is Scrolly
                    default: false
                    hint: >-
                      Gives the button a scroll animation (If the button URL is
                      a section ID)
                  - name: is_huge
                    widget: boolean
                    required: false
                    label: Is Huge
                    default: false
                    hint: Makes the button larger than a standard button
          - name: sections
            widget: list
            required: false
            label: Sections
            hint: Home Sections
            types:
              - name: features
                widget: object
                label: Features Section
                fields:
                  - name: section_id
                    widget: string
                    required: true
                    label: Section ID
                    default: features
                  - name: features
                    widget: list
                    required: false
                    label: Features
                    hint: A list of features to be displayed in the section
                    fields:
                      - name: title
                        widget: string
                        required: true
                        label: Feature Title
                        hint: >-
                          The bold text displayed to the right of the feature
                          icon
                      - name: icon
                        widget: object
                        required: false
                        label: Feature Icon
                        hint: The icon displayed beside the feature title
                        fields:
                          - name: enabled
                            widget: boolean
                            required: false
                            label: Display Icon
                            default: false
                            hint: Displays the feature icon
                          - name: icon
                            widget: string
                            required: false
                            label: Icon
                            hint: Font Awesome icon
                          - name: style
                            widget: select
                            required: false
                            label: Iconn Style
                            hint: Controls the icon color
                            options:
                              - style1
                              - style2
                              - style3
                      - name: description
                        widget: markdown
                        required: false
                        label: Feature Description
                        hint: The text displayed next to the feature title
                  - name: component
                    widget: hidden
                    required: true
                    label: Section Component
                    default: features.html
              - name: cta
                widget: object
                label: CTA Section
                fields:
                  - name: section_id
                    widget: string
                    required: true
                    label: Section ID
                    default: cta
                  - name: title
                    widget: string
                    required: true
                    label: Section Title
                    hint: The bold text displayed above the section action buttons
                  - name: actions
                    widget: list
                    required: false
                    label: Section Action Buttons
                    fields:
                      - name: label
                        widget: string
                        required: true
                        label: Button Label
                        hint: The text displayed inside the button
                      - name: url
                        widget: string
                        required: false
                        label: Button URL
                      - name: is_primary
                        widget: boolean
                        required: false
                        label: Is Primary
                        default: false
                        hint: Gives the button a primary color
                      - name: is_scrolly
                        widget: boolean
                        required: false
                        label: Is Scrolly
                        hint: >-
                          Gives the button a scroll animation (If the button URL
                          is a section ID)
                  - name: text
                    widget: markdown
                    required: false
                    label: Section Text
                    hint: The text displayed in the content portion of the section
                  - name: component
                    widget: hidden
                    required: true
                    label: Section Component
                    default: cta.html
              - name: posts
                widget: object
                label: Posts Section
                fields:
                  - name: section_id
                    widget: string
                    required: true
                    label: Section ID
                    default: posts
                  - name: title
                    widget: string
                    required: true
                    label: Section Title
                    hint: The bold text displayed at the top of the section
                  - name: subtitle
                    widget: markdown
                    required: false
                    label: Section Subtitle
                    hint: The text displayed below the section title
                  - name: component
                    widget: hidden
                    required: true
                    label: Section Component
                    default: posts.html
          - name: layout
            widget: hidden
            required: true
            label: Layout
            default: home
  - name: page
    label: Pages
    folder: /
    filter:
      field: layout
      value: page
    create: true
    extension: md
    slug: '{{slug}}'
    fields:
      - name: title
        widget: string
        required: true
        label: Page Title
        hint: The bold text displayed at the top of the page
      - name: subtitle
        widget: markdown
        required: false
        label: Page Subtitle
        hint: The text displayed below the page title
      - name: content_img
        widget: object
        required: false
        label: Content Image
        hint: The image displayed above the page content
        fields:
          - name: enabled
            widget: boolean
            required: false
            label: Display Content Image
            default: false
            hint: Displays the page content image
          - name: path
            widget: image
            required: false
            label: Image
          - name: url
            widget: string
            required: false
            label: URL
            default: '#'
            hint: The URL used in the image hyperlink
      - name: sidebar
        widget: object
        required: false
        label: Sidebar
        hint: The sidebar displayed beside the page content
        fields:
          - name: enabled
            widget: boolean
            required: false
            label: Display Page Sidebar
            default: false
            hint: Displays the page sidebar
          - name: side
            widget: select
            required: false
            label: Sidebar Position
            default: left
            hint: The side of the page the sidebar is to be displayed
            options:
              - left
              - right
      - name: layout
        widget: hidden
        required: true
        label: Layout
        default: page
      - name: body
        label: Content
        widget: markdown
  - name: post
    label: Posts
    folder: _posts
    filter:
      field: layout
      value: page
    create: true
    extension: md
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    fields:
      - name: title
        widget: string
        required: true
        label: Post Title
        hint: The bold text displayed at the top of the post
      - name: subtitle
        widget: markdown
        required: false
        label: Post Subtitle
        hint: The text displayed below the post title
      - name: excerpt
        widget: markdown
        required: false
        label: Post Excerpt
        hint: The excerpt displayed in any post thumbnails
      - name: content_img
        widget: object
        required: false
        label: Content Image
        hint: The image displayed above the post content
        fields:
          - name: enabled
            widget: boolean
            required: false
            label: Display Content Image
            default: false
            hint: Displays the post content image
          - name: path
            widget: image
            required: false
            label: Image
          - name: url
            widget: string
            required: false
            label: URL
            default: '#'
            hint: The URL used in the image hyperlink
      - name: alt_img
        widget: image
        required: false
        label: Alternate Image
        hint: The image displayed in any post thumbnails
      - name: sidebar
        widget: object
        required: false
        label: Sidebar
        hint: The sidebar displayed beside the post content
        fields:
          - name: enabled
            widget: boolean
            required: false
            label: Display post Sidebar
            default: false
            hint: Displays the post sidebar
          - name: side
            widget: select
            required: false
            label: Sidebar Position
            default: left
            hint: The side of the post the sidebar is to be displayed
            options:
              - left
              - right
      - name: date
        widget: date
        required: true
        label: Post Date
        hint: The date the post was created
      - name: show_in_home_posts
        widget: boolean
        required: false
        label: Show In Home Posts
        default: false
        hint: Displays the post in the home posts section
      - name: show_in_sidebar
        widget: boolean
        required: false
        label: Show In Sidebars
        default: false
        hint: Displays the post ina all page sidebars
      - name: layout
        widget: hidden
        required: true
        label: Layout
        default: page
      - name: body
        label: Content
        widget: markdown
  - name: elements
    label: Elements
    files:
      - name: elements
        label: Elements
        file: elements.md
        fields:
          - name: title
            widget: string
            required: true
            label: Page Title
            hint: The text displayed at the top of the page
          - name: subtitle
            widget: markdown
            required: false
            label: Page Subtitle
            hint: The text displayed below the page title
          - name: layout
            widget: hidden
            required: true
            label: Layout
            default: elements
